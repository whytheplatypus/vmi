language: python
python:
  - "3.6"

sudo: required

services:
  - docker

env:
  - TOX_ENV=py36
  - TOX_ENV=flake8

matrix:
  fast_finish: true

install:
  - pip install tox

script: tox -e $TOX_ENV

after_success:
  - docker --version  # document the version travis is using

jobs:
  include:
    - stage: build
      install: pip install --user awscli # install aws cli w/o sudo
      env: PATH=$PATH:$HOME/.local/bin # put aws in the path
      script: make build
    - stage: deploy
      script: make deploy

stages:
  - test
  - name: build
    #if: branch = master AND type = push
  - name: deploy
    if: branch = master AND type = push

