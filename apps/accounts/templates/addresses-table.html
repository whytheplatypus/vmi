{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block Content %}

<div class="container">

    <div class="row">
        <div class="col-lg-12">
	      <ol class="breadcrumb">
	        <li ><a href="/">Home</a></li>
	      </ol>
        </div>
     </div>

    <div class="row">
      <div class="col-lg-10">
        {% include "include/messages.html" %}
      </div>
    </div>

<div>
 <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Address</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
   <tbody>
    {% for a in addresses %}
            
      <tr>
       <th scope="row">{{a}}</th>

       </a>
       
       </th>
      </tr>     
    {% endfor %}
       <tr>

       <th scope="row"><a href="{% url 'add_new_address' up.subject|default:"None" %}"><button type="button" class="btn btn-success"> Add New Address </button>
       <th scope="row">--</th>
       </a>
     
       </th>
      </tr>



  </tbody>
     </table>
	   
   
    
    
</div><!-- /.container -->
